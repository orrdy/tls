        .card-modern {

            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            border-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .header-modern::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }


        .header-modern img {
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .header-text {
            color: #ff8f04;
            position: relative;
            z-index: 1;

        /* Modern Button Styles */

            cursor: pointer;
        }

        .btn-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-card:hover::before {
            width: 400px;
            height: 400px;
        }

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbxeQVWU7m3laqQowhev9487Ize_SAW8zy7qj-IlneYSz-DHwUBMnpb73CTnVc9ADFg/exec'

        const LIFF_ID = '1656187634-ZrAvz5Q9'
        var folder_token_obj, auth_users
        $(document).ready(() => {
            $.LoadingOverlay("show");
            liff.init({
                liffId: LIFF_ID,
                withLoginOnExternalBrowser: true
            })
            liff.ready.then(() => {
                // console.log(liff.getContext());
                // if (liff.getOS() != 'android' && liff.getContext().type != 'external') {
                //     liff.openWindow({ url: liff.getContext().endpointUrl, external: true })
                //     liff.closeWindow()
                // }
                initApp();

            });
        })

        $('#cancel-btn').on('click', function () {
            progress = ''
            html5QrCode.stop()
            $('#qrdiv').addClass('d-none')
            $('#btn-div').removeClass('d-none')
        })

        function initApp() {
            Promise.all([
                $.post(scriptUrl, { opt: 'getAuth_users' }, function (res) {
                    auth_users = res
                    $.LoadingOverlay("hide");
                    $('#scan-in-btn').removeAttr('disabled')
                    console.log("🚀 !! auth_users:", auth_users)
                }),
                $.post(scriptUrl, { opt: 'getCustomers_in' }, function (res) { setCustomers_in_Table(res) })
            ]).then(function (responses) {
                console.log('all done');
            }).catch(function (error) {
                console.error("Error fetching data:", error);
                $.LoadingOverlay("hide");
            });
            $('#scan-in-btn').click(() => {
                scancode()
            })
            $('#show-customers-in').click(() => {
                $('#user-in').modal('show')
            })

        }

        function setCustomers_in_Table(res) {
            console.log("🚀 !! res:", res)
            $.LoadingOverlay("hide");
            $('#show-customers-in').removeAttr('disabled')
            $('#user-in').off('shown.bs.modal').on('shown.bs.modal', function () {
                console.log('shown.bs.modal');
                setTimeout(() => {
                    $('#customer-in-table').DataTable().columns.adjust().responsive.recalc();
                    $('#customer-in-table').DataTable().draw();
                }, 100);
            })
            if (res.status != 'success' || res.data.length == 0) res.data = []
            let header = res.header
            $('#customer-in-table').DataTable({
                data: res.data,
                buttons: {
                    buttons: [
                        {
                            // refresh btn
                            text: '<i class="bi bi-arrow-clockwise"></i> Refresh',
                            className: 'btn btn-info rounded-pill',
                            action: function (e, dt, node, config) {
                                $.LoadingOverlay('show')
                                $.post(scriptUrl, { opt: 'getCustomers_in' }, function (res) {
                                    $.LoadingOverlay('hide')
                                    Object.keys(auth_users).forEach(id => {
                                        let index = res.data.findIndex(r => r['รหัสลูกค้า'] == id)
                                        if (index == -1) auth_users[id]['check-in'] = 'NO'
                                        else auth_users[id]['check-in'] = 'YES'
                                    })
                                    console.log("🚀 !! auth_users:", auth_users)
                                    setCustomers_in_Table(res)
                                })
                            }
                        }
                    ],
                    dom: {
                        button: {
                            className: 'btn btn-primary rounded-pill'
                        }
                    }
                },
                columns: [
                    {
                        title: header[0],
                        data: header[0],
                        render: function (data, type, row, meta) {
                            if (data == '') return ''
                            if (type === 'display') {
                                return moment(data).format('DD/MM/YYYY HH:mm:ss')
                            }
                            return new Date(data).getTime()
                        }

                    },
                    {
                        title: header[1],
                        data: header[1],
                        // custimer id
                        render: function (data, type, row, meta) {
                            if (data == '') return ''
                            if (data.indexOf('#') == 0) return `<span class="badge" style="font-size: 1rem; background: linear-gradient(135deg, #ffad42 0%, #ff8f04 100%); color: #000; font-weight: 600;">${data}</span>`
                            return `<span class="badge" style="font-size: 1rem; background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%); color: #ff8f04; font-weight: 600; border: 1px solid #ff8f04;">${data}</span>`

                        }
                    },
                    {
                        title: header[2],
                        data: header[2],
                    },
                    {
                        title: header[3],
                        data: header[3],
                    },
                    {
                        title: header[4],
                        data: header[4],
                        render: function (data, type, row, meta) {
                            if (!data) return '';
                            const phones = data.toString().split(',').map(d => {
                                const clean = d.trim().padStart(10, '0').replace(/-/g, '');
                                return `<a href="tel:${clean}">${clean}</a>`;
                            }).join('<br>');
                            return `<span><i class="bi bi-telephone-fill"></i> ${phones}</span>`;
                        }
                    },
                    {
                        title: header[5],
                        data: header[5],
                    },
                    {
                        title: header[6],
                        data: header[6],
                    },
                    {
                        title: header[7],

                    },

                        title: header[8],

                initComplete: function () {
                    $('.search').html('<input type="search" class="form-control" placeholder="ค้นหา...">')
                    $('.search input').on('keyup', function () {
                        $('#customer-in-table').DataTable().search(this.value).draw()
                    })
                }
            })

        }

        function scancode() {
            let os = liff.getOS()
            console.log("🚀 !! os:", os)
            if (os == 'web') {
                initSelfInput()
            } else if (os == 'ios') {
                initQrCode()
                // liff.scanCodeV2()
                //     .then((result) => {
                //         processData(result, type)
                //     })
            } else if (os == 'android') {
                liff.scanCodeV2()
                    .then((result) => {
                        processData(result)
                    })
            }
        }

        function processData(scan_text, callback = false) {
            console.log("🚀 !! scan_text:", scan_text)
            if ($('#qrdiv').is(':visible')) $('#qrdiv').addClass('d-none')
            if ($('#btn-div').is(':hidden')) $('#btn-div').removeClass('d-none')
            let id = scan_text.value.toUpperCase()
            if (id == null || id == '') return
            if (auth_users[id]) {
                if (!auth_users[id]['uid']) {
                    return Swal.fire({
                        icon: 'error',
                        title: 'ลูกค้ายังไม่ได้ลงทะเบียน',
                        html: `ลูกค้ารหัส <span class="text-danger fw-bold">${id}</span> ยังไม่ได้ลงทะเบียนในระบบ<br>กรุณาติดต่อแอดมิน <br><a href="tel:0891109020">089-110-9020</a> <br><a href="tel:028681990">02-868-1990</a>`,
                        confirmButtonText: 'รับทราบ',
                        allowOutsideClick: false,
                        customClass: { popup: 'rounded-4' }
                    }).then(() => {
                        scancode('checkin')
                    })
                }
                let table_data = $('#customer-in-table').DataTable().data().toArray()
                console.log("🚀 !! table_data:", table_data)
                if (table_data.length > 0) {
                    let index = table_data.findIndex(r => r['รหัสลูกค้า'] == id && moment(r['ประทับเวลา']).isSame(moment(), 'day'))
                    console.log(moment(table_data[index]['ประทับเวลา']).format('DD/MM/YYYY'), moment().format('DD/MM/YYYY'))
                    console.log("🚀 !! index:", index)
                    if (index > -1) {
                        Swal.fire({
                            icon: 'error',
                            title: 'ลูกค้าเข้างานวันนี้แล้ว',
                            html: `ลูกค้ารหัส <span class="text-danger fw-bold">${id}</span> เข้างานวันนี้แล้ว`,
                            confirmButtonText: 'รับทราบ',
                            allowOutsideClick: false,
                            customClass: { popup: 'rounded-4' }
                        }).then(() => {
                            scancode('checkin')
                        })

                        return;
                    }
                }
                $.LoadingOverlay("show");
                $.post(scriptUrl, { opt: 'checkin', id: id, uid: liff.getDecodedIDToken().sub }, function (res) {
                    console.log("🚀 !! res:", res)
                    $.LoadingOverlay("hide");
                    if (res.status == 'success') {
                        // google.script.run.sendWelcomeMessage(res.uid)
                        $.post(scriptUrl, { opt: 'sendWelcomeMessage', uid: res.uid }, function (res) {
                            console.log("🚀 !! sendWelcomeMessage res:", res)
                        })
                        $('#customer-in-table').DataTable().row.add(res.data).draw(false)
                        Swal.fire({
                            title: 'สแกนเข้างานสำเร็จ',
                            html: `<div class="container-fluid">
                                        <div class="row justify-content-center">
                                            <div class="col-12 text-center">
                                                <div class="h3 fw-bold mt-2">${auth_users[id]['ชื่อ นามสกุล']}</div>
                                            </div>
                                            <div class="col-12 text-center">
                                                <div class="fw-bold">${auth_users[id]['จังหวัด']}</div>
                                            </div>
                                        </div>
                                    </div>`,
                            allowOutsideClick: false,
                            showCancelButton: true,
                            confirmButtonText: 'รับทราบ',
                            cancelButtonText: liff.getOS() == 'web' ? 'ปิด' : 'ปิดกล้อง',
                            confirmButtonColor: '#7ed957',
                            cancelButtonColor: '#d33',
                            reverseButtons: true,
                            timer: 1000 * 60 * 20,
                            customClass: { popup: 'rounded-4' }
                        }).then((result) => {
                            auth_users[id]['Check-in'] = 'Yes'
                            if (result.isConfirmed) {
                                scancode()
                            }
                        })

                    } else if (res.status == 'already checked') {
                        return Swal.fire({
                            icon: 'error',
                            title: 'ลูกค้าเข้างานซ้ำ',
                            confirmButtonText: 'รับทราบ',
                            showCancelButton: true,
                            cancelButtonText: liff.getOS() == 'web' ? 'ปิด' : 'ปิดกล้อง',
                            allowOutsideClick: false,
                            reverseButtons: true,
                            customClass: { popup: 'rounded-4' }
                        })
                    } else if (res.status == 'no auth') {
                        Swal.fire({
                            icon: 'error',
                            title: 'ยังไม่ได้สิทธิ์เข้างาน',
                            html: `ลูกค้ารหัส <span class="text-danger fw-bold">${id}</span> ยังไม่ได้สิทธิ์ลงเข้างาน`,
                            confirmButtonText: 'รับทราบ',
                            showCancelButton: true,
                            cancelButtonText: liff.getOS() == 'web' ? 'ปิด' : 'ปิดกล้อง',
                            allowOutsideClick: false,
                            reverseButtons: true,
                            customClass: { popup: 'rounded-4' }
                        }).then(() => {
                            scancode('checkin')
                        })
                    } else if (res.status == 'not allowed') {
                        return Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด',
                            text: res.message,
                            confirmButtonText: 'รับทราบ',
                            allowOutsideClick: false,
                            customClass: { popup: 'rounded-4' }
                        })
                    }
                })


            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'ลูกค้าไม่มีสิทธิ์ลงทะเบียนเข้างาน',
                    html: 'กรุณาติดต่อแอดมิน <br><a href="tel:0891109020">089-110-9020</a> <br><a href="tel:028681990">02-868-1990</a>',
                    confirmButtonText: 'รับทราบ',
                    showCancelButton: true,
                    cancelButtonText: liff.getOS() == 'web' ? 'ปิด' : 'ปิดกล้อง',
                    reverseButtons: true,
                    allowOutsideClick: false,
                    customClass: { popup: 'rounded-4' }
                }).then(() => {
                    scancode('checkin')
                })
            }
        }

    </script>

    <script>
        const config = { fps: 30, aspectRatio: 1.777778 };
        // This method will trigger user permissions
        var html5QrCode
        function initQrCode(type) {
            html5QrCode = new Html5Qrcode("reader");
            const qrCodeSuccessCallback = message => {
                html5QrCode.stop().then(ignore => {
                    console.log("🚀 ~ message", message)
                    return processData({ value: message }, type)
                }).catch(err => {
                    // Stop failed, handle it.
                });
            }
            $('#qrdiv').removeClass('d-none')
            $('#btn-div').addClass('d-none')
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
        }

        function initSelfInput() {
            Swal.fire({
                title: 'ลงทะเบียนเข้างาน',
                text: 'กรุณากรอกรหัสลูกค้า',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                customClass: {
                    input: 'rounded text-center',
                    popup: 'rounded-4'
                },
                didOpen: () => {
                    const input = Swal.getInput()
                    $(input).attr('maxlength', 10).css('font-size', '1.5rem')
                    $(input).on('input', _.debounce(function (e) {
                        this.value = this.value.toUpperCase();
                    }, 100));
                },
                showCancelButton: true,
                confirmButtonText: 'ตกลง',
                cancelButtonText: 'ยกเลิก',
                showLoaderOnConfirm: true,
                allowOutsideClick: false,
                autoFocus: true,
                preConfirm: (id) => {
                    return id.toUpperCase()
                },
                inputValidator: (id) => {
                    if (!id) {
                        return 'กรุณากรอกรหัสลูกค้า'
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    processData({ value: result.value })
                }
            })
        }
    </script>
    <script>
        // form validation
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault()
                    if (!form.checkValidity()) {
                        event.stopPropagation()
                        form.classList.add('was-validated')
                        $(form).find(":invalid").first().focus();
                    } else {
                        if ($(form).attr('id') == 'authen-form') {
                            userValidate();
                        } else if ($(form).attr('id') == 'register-form') {
                            userRegister();
                        }
                    }

                })
            })
        })()
    </script>
